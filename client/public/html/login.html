    <div class="center-container">
        <form method="POST" action="/login">
            <h1>Welcome, MBARI Employee</h1>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <br>
                
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" required pattern=".{8,20}" title="Password must be between 8 to 20 characters">
            <br>
            <br>
            
            <button type="submit" onclick="clickCounter(event)" >Login</button>
            <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
        </form>
    
        <!-- Error message placeholder -->
        <p id="errorMessage" style="color: red;"></p>
    </div>
    
    <script src="/src/controllers/functions.js"></script>
