<!DOCTYPE html>
<html>
<head>
  <title>Search Function</title>
</head>
<body>

<h1>Search Function</h1>

<form>
  <label for="shipName">Ship Name:</label>
  <select id="shipName" name="shipName">
    <option value="ship1">Ship 1</option>
    <option value="ship2">Ship 2</option>
  </select><br><br>

  <label for="status">Status:</label>
  <select id="status" name="status">
    <option value="In_Progress">In Progress</option>
    <option value="completed">Completed</option>
    <option value="planned">Planned</option>
  </select><br><br>

  <label for="startDate">Start Date:</label><br>
  <input type="datetime-local" id="startDate" name="startDate" class="dateInput"><br><br>

  <label for="endDate">End Date:</label><br>
  <input type="datetime-local" id="endDate" name="endDate" class="dateInput"><br><br>

  <label for="singleDate">Single Date:</label><br>
  <input type="datetime-local" id="singleDate" name="singleDate" class="singleDate"><br><br>

  <label for="diveNumber">Dive Number:</label>
  <input type="text" id="diveNumber" name="diveNumber"><br><br>

  <label for="purpose">Purpose:</label>
  <input type="text" id="purpose" name="purpose"><br><br>

  <label for="siteTrack">Site/Track:</label>
  <input type="text" id="siteTrack" name="siteTrack"><br><br>

  <label for="accomplishments">Accomplishments:</label>
  <input type="text" id="accomplishments" name="accomplishments"><br><br>

  <label for="operatorComments">Operator Comments:</label>
  <input type="text" id="operatorComments" name="operatorComments"><br><br>

  <label for="scientistComments">Scientist Comments:</label>
  <input type="text" id="scientistComments" name="scientistComments"><br><br>

  <label for="sequenceNumber">Sequence Number:</label>
  <input type="text" id="sequenceNumber" name="sequenceNumber"><br><br>

  <label for="yyyyddd">YYYYDDD:</label>
  <input type="text" id="yyyyddd" name="yyyyddd"><br><br>

  <label for="participants">Participants:</label>
  <input type="text" id="participants" name="participants"><br><br>

  <label for="chiefScientist">Chief Scientist:</label>
  <select id="chiefScientist" name="chiefScientist">
    <option value="scientist1">Scientist 1</option>
    <option value="scientist2">Scientist 2</option>
  </select><br><br>

  <label for="principalInvestigator">Principal Investigator:</label>
  <select id="principalInvestigator" name="principalInvestigator">
    <option value="investigator1">Investigator 1</option>
    <option value="investigator2">Investigator 2</option>
  </select><br><br>

  <label for="dataComments">Data Comments:</label>
  <input type="text" id="dataComments" name="dataComments"><br><br>
  
  <br><br>
  <button type="button" onclick="clearFields()">Clear All Fields</button>
  <button type="button" onclick="searchExpeditions()">Search for Expeditions</button>
</form>
