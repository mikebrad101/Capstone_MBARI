<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Post-cruise Process</title>
    <link rel="icon" href="/images/tabLogo.png" type="image/png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href = "/public/css/style.css" rel ="stylesheet">

    <style>
      body {
          background-image:url('/images/mbari_coral.jpg');
      }
    </style>
  </head>
  <body>
    <header>
      <img src='/images/horizontal-logo-withglow.png' class="logo">
    </header>

    <br><h1 style="color: white;">Post-Cruise Process</h1><br>

    <table class="container">
      <!-- ROW ONE -->
      <tr>
        <td class="columnTopSpace">
          <label for="actualStartDatetime">Actual Start Datetime:</label><br>
          <input type="datetime-local" id="actualStartDatetime" name="actualStartDatetime" class="dateInput"><br><br>
        </td >

        <td class="columnTopSpace">
          <label for="actualEndDatetime">Actual End Datetime:</label><br>
          <input type="datetime-local" id="actualEndDatetime" name="actualEndDatetime" class="dateInput"><br><br>
        </td>
      </tr>
      <!-- ROW TWO -->
      <tr>
        <td>
          <label for="sciObjectivesMet">Science Objectives Met:</label>
          <input type="checkbox" id="sciObjectivesMet" name="sciObjectivesMet"><br><br>
        </td>
        <td>
          <label for="allEquipmentFunctioned">All Equipment Functioned:</label>
          <input type="checkbox" id="allEquipmentFunctioned" name="allEquipmentFunctioned"><br><br>
        </td>
      </tr>
      <!-- ROW THREE -->
      <tr>
        <td>
          <textarea class="textArea" id="accomplishments" name="accomplishments" placeholder="Accomplishments:" rows="1" cols="40" maxlength="8000"></textarea>
        </td>
        <td>
          <textarea class="textArea" id="operatorComments" name="operatorComments" placeholder="Operator Comments:" rows="1" cols="40" maxlength="8000"></textarea>
        </td>
      </tr>
      <!-- ROW FOUR -->
      <tr>
        <td>
          <textarea class="textArea" id="scientistComments" name="scientistComments" placeholder="Scientist Comments:" rows="1" cols="40" maxlength="8000"></textarea>
        </td>
        <td>
          <textarea class="textArea" id="otherComments" name="otherComments" placeholder="Other Comments:" rows="1" cols="40" maxlength="8000"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Submit" class="button">
        </td>
    </tr>
    </table>

    <footer>
      <div class="foottext">
      <p> Website is only for academic purposes. Capstone 2023Â© MBARI</p>

    </footer>
  
  </body>
