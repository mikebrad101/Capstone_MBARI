<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Cruise Process</title>
    <link rel="icon" href="/images/tab_logo.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/public/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Pre-Cruise Process</h1>

    <main class="container">
        <div id="logo-container">
            <img src='/images/horizontal-logo-withglow.png' id="logo"><br>
        </div>
        <form class="columnTopSpace">
            <label for="shipName" class="labels">Ship Name:</label><br>
            <select id="shipName" name="shipName" class="modern-select">
                <option value="ship1">Ship 1</option>
                <option value="ship2">Ship 2</option>
            </select><br><br>

            <label for="purpose">Purpose:</label><br>
            <textarea class="inputStyle" id="purpose" name="purpose" rows="3" cols="40"
                maxlength="8000"></textarea><br><br>

            <label for="chiefScientist" class="labels">Chief Scientist:</label><br>
            <select id="chiefScientist" name="chiefScientist" class="modern-select">
                <option value="scientist1">Scientist 1</option>
                <option value="scientist2">Scientist 2</option>
            </select><br><br>

            <label for="equipmentDescription">Equipment Description:</label><br>
            <textarea class="inputStyle" id="equipmentDescription" name="equipmentDescription" rows="3" cols="40"
                maxlength="8000"></textarea><br><br>

            <label for="principalInvestigator" class="labels">Principal Investigator:</label><br>
            <select id="principalInvestigator" name="principalInvestigator" class="modern-select">
                <option value="investigator1">Investigator 1</option>
                <option value="investigator2">Investigator 2</option>
            </select><br><br>

            <label for="participants">Participants:</label><br>
            <textarea class="inputStyle" id="participants" name="participants" rows="3" cols="40"
                maxlength="8000"></textarea><br><br>

            <label for="scheduledStartDatetime">Scheduled Start Datetime:</label><br>
            <input type="datetime-local" id="scheduledStartDatetime" name="scheduledStartDatetime"
                class="inputStyle"><br><br>

            <label for="scheduledEndDatetime">Scheduled End Datetime:</label><br>
            <input type="datetime-local" id="scheduledEndDatetime" name="scheduledEndDatetime"
                class="inputStyle"><br><br>

            <label for="regionDescription">Region Description:</label><br>
            <textarea class="inputStyle" id="regionDescription" name="regionDescription" rows="3" cols="40"
                maxlength="2048"></textarea><br><br>

            <label for="plannedTrackDescription">Planned Track Description:</label><br>
            <textarea class="inputStyle" id="plannedTrackDescription" name="plannedTrackDescription" rows="3" cols="40"
                maxlength="6144"></textarea><br><br>

            <div class="button-container">
                <input type="submit" class="button" value="Submit">
            </div>
        </form>
    </main>

    <footer>
        <p>Website is only for academic purposes. Capstone 2023Â© MBARI</p>
    </footer>
</body>

</html>
